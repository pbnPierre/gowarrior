name: Go Warrior CI
on:
  push:
    branches:
      - 'master'
  pull_request:
    branches:
      - '*'
jobs:
  test:
    name: Run tests
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v6
        with:
          go-version: '^1.25.4'
      - run: go test ./...